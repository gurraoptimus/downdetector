<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 140" width="520" height="140" role="img" aria-labelledby="title desc">
  <title id="title">DownDetector â€” animated logo</title>
  <desc id="desc">Signal bars animation with detector sweep and brand name text</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#ff5a5f"/>
      <stop offset="1" stop-color="#ff9a5a"/>
    </linearGradient>

    <filter id="f-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>

    <clipPath id="logo-clip">
      <rect x="0" y="0" width="200" height="120" rx="8" ry="8"/>
    </clipPath>
  </defs>

  <style><![CDATA[
    /* Layout */
    :root { --accent: url(#g1); --text: #0b0b0d; --muted: #6b6f76; }
    .brand { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight: 700; fill: var(--text); font-size:38px; letter-spacing: -0.6px; }
    .tag { font-size:14px; font-weight:600; fill:var(--muted); }

    /* Bars animation */
    .bar { transform-origin: center bottom; }
    .bar-1 { animation: barPulse 1.2s infinite ease-in-out; }
    .bar-2 { animation: barPulse 1.1s 0.08s infinite ease-in-out; }
    .bar-3 { animation: barPulse 1.0s 0.16s infinite ease-in-out; }
    .bar-4 { animation: barPulse 0.9s 0.24s infinite ease-in-out; }

    @keyframes barPulse {
      0%   { transform: scaleY(0.35); }
      25%  { transform: scaleY(0.85); }
      50%  { transform: scaleY(0.55); }
      75%  { transform: scaleY(1.0);  }
      100% { transform: scaleY(0.35); }
    }

    /* Pulse ring */
    .pulse { fill: none; stroke: url(#g1); stroke-width:2; opacity:0.9; animation: pulseRing 2s infinite; }
    @keyframes pulseRing {
      0%   { transform: scale(0.6); opacity:0.9; }
      70%  { transform: scale(1.6); opacity:0.12; }
      100% { transform: scale(1.8); opacity:0; }
    }

    /* Sweep light */
    .sweep { fill: rgba(255,154,90,0.18); animation: sweepMove 2.4s infinite linear; mix-blend-mode: screen; }
    @keyframes sweepMove {
      0%   { transform: translateX(-90px); opacity:0; }
      10%  { opacity:1; }
      50%  { transform: translateX(90px); opacity:1; }
      90%  { opacity:1; }
      100% { transform: translateX(170px); opacity:0; }
    }

    /* Small bouncing dot */
    .dot { animation: dotBounce 1.6s infinite cubic-bezier(.2,.9,.3,.99); }
    @keyframes dotBounce {
      0% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      70% { transform: translateY(0); }
      100% { transform: translateY(0); }
    }

    /* Accessible reduces-motion support */
    @media (prefers-reduced-motion: reduce) {
      .bar-1, .bar-2, .bar-3, .bar-4, .pulse, .sweep, .dot { animation: none; }
    }
  ]]></style>

  <!-- left icon area -->
  <g transform="translate(18,10)" clip-path="url(#logo-clip)">
    <!-- subtle sweep background -->
    <g transform="translate(60,48)">
      <rect x="-120" y="-60" width="260" height="120" rx="60" ry="60" class="sweep" />
    </g>

    <!-- detector circle + pulse -->
    <g transform="translate(72,60)">
      <circle r="20" fill="#ffffff" stroke="#e8e8ea" stroke-width="1.5" />
      <circle class="pulse" r="20" />
      <!-- small center dot -->
      <circle class="dot" r="6" fill="url(#g1)" />
    </g>

    <!-- signal bars -->
    <g transform="translate(20,28)" aria-hidden="true">
      <!-- Bar bases -->
      <rect x="0" y="48" width="12" height="8" rx="2" fill="#e9e9ec" />
      <rect x="18" y="40" width="12" height="16" rx="2" fill="#e9e9ec" />
      <rect x="36" y="24" width="12" height="32" rx="2" fill="#e9e9ec" />
      <rect x="54" y="8"  width="12" height="48" rx="2" fill="#e9e9ec" />

      <!-- Animated colored bars (overlay) -->
      <g transform="translate(0,56)">
        <rect class="bar bar-1" x="0"  y="-8" width="12" height="48" rx="2" fill="url(#g1)" />
        <rect class="bar bar-2" x="18" y="-8" width="12" height="48" rx="2" fill="url(#g1)" />
        <rect class="bar bar-3" x="36" y="-8" width="12" height="48" rx="2" fill="url(#g1)" />
        <rect class="bar bar-4" x="54" y="-8" width="12" height="48" rx="2" fill="url(#g1)" />
      </g>
    </g>
  </g>

  <!-- Brand text -->
  <g transform="translate(220,50)">
    <text class="brand" x="0" y="42">Down<tspan style="fill: url(#g1);">Detector</tspan></text>
    <text class="tag" x="0" y="72">Realtime outage monitoring</text>
  </g>
</svg>
